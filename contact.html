
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
<meta name="viewport"content="width=device-width,initial-scale=1.0">

  <style>
  
  a:hover{color:red;}

   header, footer {
      background-color: #ff4e50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
	body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff4e50, #f9d423); /* Gradient background */
    }
	nav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #333;
    }

    .input_field {
      margin-bottom: 10px;
    }

    .input_field input[type="text"],
    .input_field textarea {
      border: 1px solid #e0e0e0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    .input_field textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      text-align: center;
      margin-top: 15px;
    }

    .btn input[type="submit"] {
      border: 0px;
      padding: 10px 30px;
      background-color: #333;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn input[type="submit"]:hover {
      background-color: #555;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>Designers' Platform</h1>
  <header>
<nav>
           <ul>
                <li><a href="Homes.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="About.Us.html">About Us</a></li>
                <li><a href="Designers.html">Designers</a></li>
                <li><a href="AI.html">AI Experience</a></li>
				<li><a href="Account.html">My Account</a></li>

            </ul>
        </nav>
    </header>
</div>

<div class="container">
  <h2>Contact Us</h2>
  <div id="error_message"></div>
  <form id="form" onsubmit="return valid();">
    <div class="input_field">
      <input type="text" placeholder="Your Name" id="name">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Your Phone" id="phone">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Your Email" id="email">
    </div>
    <div class="input_field">
      <textarea placeholder="Your Problem or Message" id="message"></textarea>
    </div>
    <div class="btn">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

<div class="footer">
<footer>
        <p>Contact: <span class="contact-info">Phone: <a href="tel:+1234567890">+1234567890</a> | Email: <a href="mailto:fashion.design@gmail.com">fashion.desgin@gmail.com</a> | Instagram: <a href="https://www.instagram.com/example/">@fashion.design</a></span></p>
    </footer>
  <p>&copy; 2023 Designers' Platform. All rights reserved.</p>
  
</div>


<script>
  function valid() {
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var error_message = document.getElementById("error_message");

    error_message.style.padding = "9px";

    var text;
    if (name.length < 3) {
      text = "Please enter a valid name";
      error_message.innerHTML = text;
      return false;
    }
    if (isNaN(phone) || phone.length != 10) {
      text = "Please enter a valid phone number";
      error_message.innerHTML = text;
      return false;
    }
    if (email.indexOf("@") == -1 || email.length < 6) {
      text = "Please enter a valid email";
      error_message.innerHTML = text;
      return false;
    }
    if (message.length <= 100) {
      text = "Please enter more than 100 characters";
      error_message.innerHTML = text;
      return false;
    }
    alert("Great! Form submitted successfully!");
    return true;
  }
</script>

</body>
</html>
