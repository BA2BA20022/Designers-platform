    a:hover {

    .header {

    .container {

      border-radius: 5px;

      padding: 20px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff4e50; /* Bright red */
    }

    .try-now {
      text-align: center;
      margin-bottom: 20px;
    }

    .try-now a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff4e50, #f9d423); /* Gradient button background */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .table-container {
      display: flex;
      margin-bottom: 20px;
    }

    .table-container table {
      width: 40%;
      margin-right: 20px;
    }

    .table-container th,
    .table-container td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .photos-container {
      display: flex;
      justify-content: space-between;
	  
    }

    .photo {
      width: 30%;
	  margin-left: 35%;
	  margin-bottom:5%
    }

    .iframe-container {
      text-align: center;
      margin-top: 20px;

    }

    img {
      max-width: 300px;
      height: auto;
	  }

    .iframe-container iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .footer {
      background: linear-gradient(to right, #ff4e50, #f9d423); /* Gradient footer background */
      color: #fff;
      padding: 10px;
      text-align: center;
    }
